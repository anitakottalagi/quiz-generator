<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Quiz Generator</title>
    <style>
    * {
        box-sizing: border-box;
    }

    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #e3f2fd, #f9fbfd);
        color: #1f2937;
    }

    .container {
        max-width: 900px;
        margin: 50px auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    h1 {
        font-size: 32px;
        margin-bottom: 20px;
        font-weight: 700;
    }

    h2, h3 {
        margin-top: 0;
        font-weight: 500;
    }

    .tabs {
        margin-bottom: 25px;
    }

    button {
        background-color: #2563eb;
        color: #ffffff;
        border: none;
        padding: 10px 18px;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s ease;
        margin-right: 10px;
    }

    button:hover {
        background-color: #1d4ed8;
    }

    input[type="text"] {
        width: 100%;
        padding: 12px;
        margin: 15px 0;
        border-radius: 6px;
        border: 1px solid #d1d5db;
        font-size: 14px;
    }

    .tab {
        display: none;
    }

    .tab.active {
        display: block;
    }

    .card {
        background: #f9fafb;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        padding: 15px;
        margin-top: 15px;
    }

    ul {
        padding-left: 20px;
    }

    li {
        margin-bottom: 8px;
    }

    .quiz-item {
        padding: 12px;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        margin-bottom: 12px;
        background: #f9fafb;
    }

    .quiz-item a {
        color: #2563eb;
        text-decoration: none;
        font-weight: 500;
    }

    .quiz-item a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Wikipedia Quiz Generator</h1>
        <div class="tabs">
            <button onclick="showTab('tab1')" >Generate Quiz</button>
            <button onclick="showTab('tab2')" >View Quizzes</button>
        </div>

        <div id="tab1" class="tab active">
            <h2 >Generate Quiz</h2>
            <input type="text" id="url" placeholder="Enter Wikipedia URL" value="https://en.wikipedia.org/wiki/Alan_Turing">
            <button onclick="generateQuiz()" class="generate-btn">Generate</button>
            <div id="result"></div>
        </div>
        
        <div id="tab2" class="tab">
            <h2 class="heading">Past Quizzes</h2>
            <ul id="quizList">
                {% for quiz in past_quizzes %}
                    <div class="quiz-item">
                        <strong>Title:</strong>{{quiz.title}}<br/>
                        <a href="{{quiz.url}}" target="_blank">Open Wikipedia Page</a>
                    </div>
                        
                {% endfor %}
            </ul>
        </div>
    </div>    
    
    <script>
        function showTab(tabId) {
    document.querySelectorAll(".tab").forEach(tab => {
        tab.classList.remove("active");
    });

    document.getElementById(tabId).classList.add("active");
}

        async function generateQuiz() {

            const url = document.getElementById('url').value;
            const formData=new FormData();
            formData.append("url",url);

            const response=await fetch("/generate-quiz",{
                method:"POST",
                body:formData
            });

            console.log(response)
            const data = await response.json();
            displayQuiz(data);
            console.log(data)
            addQuizToTab2(data.title,data.url);
        }

        function addQuizToTab2(title, url) {
            const quizList = document.getElementById("quizList");

            const li = document.createElement("li");
            const a = document.createElement("a");

            a.href = url;
            a.target = "_blank";
            a.textContent = title;

            li.appendChild(a);

            // add newest on top
            quizList.prepend(li);
        }

        function displayQuiz(data) {
            let html = `<h3>${data.title}</h3><p>${data.summary}</p>`;
            html += '<h4>Key Entities</h4><ul>';
            for (const [key, values] of Object.entries(data.key_entities)) {
                html += `<li>${key}: ${values.join(', ')}</li>`;
            }
            html += '</ul><h4>Sections</h4><ul>';
            data.sections.forEach(sec => html += `<li>${sec}</li>`);
            html += '</ul><h4>Quiz</h4>';
            data.quiz.forEach(q => {
                html += `<div class="card"><p><strong>${q.question}</strong></p>`;
                q.options.forEach((opt, i) => html += `<p>${String.fromCharCode(65+i)}. ${opt}</p>`);
                html += `<p><em>Answer: ${q.answer}</em></p><p>Difficulty: ${q.difficulty}</p><p>Explanation: ${q.explanation}</p></div>`;
            });
            html += '<h4>Related Topics</h4><ul>';
            data.related_topics.forEach(topic => html += `<li>${topic}</li>`);
            html += '</ul>';
            document.getElementById('result').innerHTML = html;
        }
    </script>
</body>
</html>
